@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()(implicit flash: Flash)
@import views.html.main
@main("Login", webJarsUtil) {
<script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
<br>
<h3 class="text-center">Login Page</h3>
<div class="row">
    <form class="form-horizontal" action="/login" method="post" >
        <div class="col-md-offset-4 col-md-8">
            <div class="form-group">
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="Login" name="login">
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-offset-4 col-md-8">
            <div class="form-group">
                <div class="offset-6 col-sm-6">
                    <input type="password" class="form-control" id="" placeholder="Password" name="password">
                </div>
            </div>
        </div>
        <div class="col-md-offset-4 col-md-8">
            <div class="form-group">
                <div class="offset-6 col-sm-6">
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-6"> <input type="checkbox" > Remember</div>
                        <div class="col-lg-offset-1 col-md-5"><a href="#" >Forget your password?</a></div>
                    </div>
                    <br>
                    <br>
                        <button type="submit" class="btn btn-success pull-right">Log in</button> &nbsp;
                </div>
            </div>
        </div>
        @flash.get("error").map { errorText =>
            <div class="text-danger">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h3>@errorText</h3>
                    </div>
                </div>
            </div>
        }
    </form>

</div>
<br>
<br>
<br>
}
