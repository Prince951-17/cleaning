@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()(implicit flash: Flash)
@import views.html.main
@main("Login", webJarsUtil) {
    <script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
    <body class="bg-gridient">
        <div class="row mt-5">
            <div class="col-xs-4 col-md-4 col-sm-8 col-12 offset-xs-4 offset-md-4 offset-sm-2  offset-0">
                <div class="row">
                    <div class="col-md-10 col-sm-10 offset-md-1 offset-sm-1">
                        <form action="index.html" class="content row">
                            <div class="rounded-circle bg-blue circle col-sm-4 col-4 offset-4 offset-sm-4 text-center">
                                <i class="fas fa-user fa-2x user-img"></i>
                            </div>
                            <div class="row mt--5">
                                <div class="text-center">
                                    <h1 class="SignIn mt-3">Sign In</h1>
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-prepend">
                                        <div class="input-group-text bg-white border-0"><i class="fa fa-user"></i></div>
                                    </span>
                                    <input class="form-control pb-2 border-right-0 border-0" type="text" placeholder="Username..." required
                                    pattern="[A-Za-z]{3,15}" title="Login 3 bilan 15 harf oralig`ida bo`lsin">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-prepend">
                                        <div class="input-group-text bg-white border-0"><i class="fa fa-lock"></i></div>
                                    </span>
                                    <input class="form-control pb-2 border-right-0 border-0" type="password" placeholder="Password.."
                                    required pattern="{3,15}">
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-12">
                                        <div class="text-center">
                                            <button type="submit" class="btn col-sm-12 bg-blue btn-lg">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-6 col-6">
                                        <div class="form-check text-left">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" value="">Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-right col-sm-6 col-6">
                                        <a href="" data-toggle="modal" data-target="#myModal">Forget Password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="mt-5">
                <div class="text-center">
                    Don`t have a account ? <a href="sign-up.html"><span
                class="font-weight-bold text-uppercase">Register here</span></a>
                </div>
            </div>
        </div>
}
