@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()(implicit flash: Flash)
@import views.html.main
@main("Add Worker", webJarsUtil) {
    @navbar("worker-form")
    <script src="@routes.Assets.versioned("javascripts/order.js")" type="text/javascript"></script>
    <section class="proposal" id="online-proposal">
        <div class="container" style="margin-top: 50px">
            <div class="offset-sm-2 col-sm-8">
                <h3 class="text-center text-danger mb-5 display-4">Add PriceList to DB</h3>
                <form class="form-horizontal" action="/add-price" method="post">
                    @flash.get("info").map { infoText =>
                        <div class="alert alert-success alert-dismissible">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Success!</strong>@infoText
                        </div>
                    }

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nomi" name="name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class=" form-control" name="count" data-bind="foreach: vm.counts()">
                                    <option name="count" data-bind="text: $data.name, value: $data.name"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Baxosi" name="price">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success mt-3">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
}
