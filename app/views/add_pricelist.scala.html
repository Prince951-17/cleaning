@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@import views.html.main
@()
@main("Add Worker", webJarsUtil) {
    @navbar("worker-form")
    <script src="@routes.Assets.versioned("javascripts/order.js")" type="text/javascript"></script>
    <section class="proposal" id="online-proposal">
        <div class="container" style="margin-top: 50px">
            <div class="col-sm-offset-2 col-sm-8">
                <h3 class="title title--thin title--nightblue text-center proposal__title">Add PriceList to DB</h3>
                <form class="form-horizontal" action="/add-price" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="input" placeholder="Nomi" name="name">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <select class=" input" name="count" data-bind="foreach: vm.counts()">
                                        <option name="count" data-bind="text: $data.name, value: $data.name"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="input" placeholder="Baxosi" name="price">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn--skyblue" style="padding: 15px">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
}
