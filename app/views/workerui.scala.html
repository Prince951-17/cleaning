@()
<script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
<h1 class="text-center text-dark">Cleaning worker</h1>

<br>
<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <form class="form-horizontal" data-bind="submit: ">
            <div class="form-group">
                <label class="control-label col-sm-3" for="familiya">Familiyasi:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="familiya" placeholder="Familiyasi" name="familiya" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="ismi">Ismi:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="ismi" placeholder="Ismi" name="ismi" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="otasi_ismi">Otasi ismi</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="otasi_ismi" placeholder="otasi_ismi" name="otasi_ismi" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="manzil">Manzili:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="manzili" placeholder="manzili" name="manzili" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Tel:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="tel" placeholder="+998 00 123 45 67" name="tel" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Passport:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="pasport" placeholder="Passport" name="pasport" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Olingan sana:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="Olingan sana" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Foto:</label>
                <div class="offset-6 col-sm-6">
                    <input type="file" name="attachedFile">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Ogohlantirish:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="Ogohlatirish" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Pensionniy nomer:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="Pensionniy nomer" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Inn:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="Inn" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="gender">Jinsni tanlang:</label>
                <div class="offset-6 col-sm-6">
                    <select class="form-control" id="gender" name="gender">
                        <option>Erkak</option>
                        <option>Ayol</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Tug`ilgan sana:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="tug`ilgan sana" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Turar joyi:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="turar joyi" name="" data-bind="" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="tel">Malumoti:</label>
                <div class="offset-6 col-sm-6">
                    <input type="text" class="form-control" id="" placeholder="malumoti" name="" data-bind="" >
                </div>
            </div>
            @* <button type="submit" class="btn btn-success pull-right" data-bind="">Submit</button> &nbsp;
            <button type="button" class="btn btn-primary" data-bind="">Show Reports</button>*@
        </form>
        <br>
        @* <table class="table table-striped table-bordered" data-bind="visible: ">
        <thead>
        <tr>
        *@@*
        <th>#</th>
        <th>Type</th>
        <th>Firm</th>
        <th>Model</th>
        *@@*
        </tr>
        </thead>
        <tbody data-bind="foreach: vm.cars">
        <tr>
        <td data-bind="text: $index() + 1"></td>
        <td data-bind="text: $data.type1"></td>
        <td data-bind="text: $data.firm"></td>
        <td data-bind="text: $data.model"></td>
        </tr>
        </tbody>
        </table>*@
    </div>
</div>
