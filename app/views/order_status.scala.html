@()
<link href="@routes.Assets.versioned("stylesheets/progressbar.css")" rel="stylesheet">

@main("Play", webJarsUtil) {
  @navbar("Order-Status")

  <div class="main">

              </div>

              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="progressbar col-sm-10 offset-sm-1 col-12">

                <p>Order Placed</p>
              </div>
              <div class="col-3 col-sm-3">

              </div>
              <div class="col-3 col-sm-3">
                <p>Accepted</p>
              </div>
              <div class="col-3 col-sm-3">
                <p>Shipped</p>
              </div>
            </ul>
            <ul class="row pl-0">
              <li class="active col-3 col-sm-3">

              <li class="active col-3 col-sm-3">

              <li class="ctive col-3 col-sm-3">

              <li class="ctive col-3 col-sm-3">

          </div>
        </div>
      </div>
      <div class="row bg-yellow details">
        <b class="col-md-10 offset-md-1">
          Details for Order
          <span>#185283</span>
        </b>
        <div class="col-md-10 offset-md-1 bg-white">
          wdadaw
