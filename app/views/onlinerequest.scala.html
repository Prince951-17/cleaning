@(requestPage: String)
<script src="@routes.Assets.versioned("javascripts/order.js")" type="text/javascript"></script>
<section class="proposal" id="online-proposal">
    <div class="container" style="margin-top: 50px">
        <h3 class="title title--thin title--nightblue text-center proposal__title">Онлайн заявка</h3>
        <form method="post" action="/add-order" accept-charset="UTF-8" id="order-form" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="name" id="forname" class="input" placeholder="Ваше имя *"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="email" id="foremail" class="input" placeholder="Ваш email *"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="phone" id="forphone" class="input" placeholder="Номер телефона *"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-offset-1 col-xs-5">
                    <div class="form-group">
                        <input class="input" name="address" placeholder="Ваш адресс *">
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="row form-inline">
                        <label class="col-sm-6 text-center" for="typeCleaning" style="margin-top: 10px">Выберите тип очистки:</label>
                        <div class="col-sm-6">
                            <div class="form-inline">
                                <select class=" input" id="typeCleaning"  data-bind="foreach: vm.prices">
                                    <option name="typeCleaning" data-bind="text: $data.name, value: $data.id"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="form-group">
                        <textarea class="input" name = "text" placeholder="Комментарий к заявке"></textarea>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn--skyblue" style="padding: 15px">Отправить</button>
            </div>
        </form>
    </div>
</section>
