@(requestPage: String)(implicit flash: Flash)
<script src="@routes.Assets.versioned("javascripts/order.js")" type="text/javascript"></script>
<section class="proposal" id="online-proposal">
    <div class="container" style="margin-top: 50px">
        <h3 class="title title--thin title--nightblue text-center proposal__title">Онлайн заявка</h3>
        @flash.get("info").map { infoText =>
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Your Order Code: </strong>@infoText
            </div>
        }
        <form method="post" action="/add-order" accept-charset="UTF-8" id="order-form">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="surname" id="surname" class="input" placeholder="Ваше фамилия *"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="firstName" id="firstName" class="input" placeholder="Ваше имя *"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="input" placeholder="Ваш email *"/>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" class="input" placeholder="Номер телефона *"/>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <input class="input" name="address" placeholder="Ваш адресс *">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row form-inline">
                        <label class="col-sm-6 text-center" for="typeCleaning" >Выберите тип очистки:</label>
                        <div class="col-sm-6">
                            <div class="form-inline">
                                <select class=" input" id="typeCleaning" name="typeCleaning" data-bind="foreach: vm.prices">
                                    <option data-bind="text: $data.name, value: $data.name"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="form-group">
                        <textarea class="input" name="comment" placeholder="Комментарий к заявке"></textarea>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn--skyblue" style="padding: 15px">Отправить</button>
            </div>
        </form>
    </div>
</section>
